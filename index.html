<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/fontawesome.min.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->

<body>
  <!-- Shopping Cart Section -->
  <div class="cart-container">
    <span class="cart-text">Shopping Cart</span>
        <!-- <i class="fa fa-shopping-cart"></i> -->
        <span class="cart-count">0</span>
    
  </div>
    <div class="cart-items ">
      
     
      <div  class="check-out">
        <h4 class="total-Amount">Total : $</h4>
        <h4 class="total-Cost">500</h4>
        <button class="btn-checkout"> <a href="http://127.0.0.1:5500/checkout.html">Check out</a> </button>
      </div>
    </div>

  <!-- Product Section -->
  <div class="product-container">
    <!-- Product 1 -->
    <div class="product-card">
      <input type="hidden" name="" class="product-id" value="1">
      <img class="product-img"  src="img3.jpg" alt="Product 1">
      <h3 class="product-name">Nike shoes</h3>
      <h3 class="product-quantity"></h3>
      <p class="product-price">$10.00</p>
      <button class="cart-btn">Add to Cart</button>
    </div>

    <!-- Product 2 -->
    <div class="product-card">
      <input type="hidden" name="" class="product-id" value="2">
      <img class="product-img"  src="img2.jpg" alt="Product 2">
      <h3 class="product-name">Sport shoes</h3>
      <h3 class="product-quantity"></h3>
      <p class="product-price">$15.00</p>
      <button class="cart-btn">Add to Cart</button>
    </div>

    <!-- Product 3 -->
    <div class="product-card">
      <input type="hidden" name="" class="product-id" value="3">
      <img class="product-img" src="img3.jpg" alt="Product 3">
      <h3 class="product-name">nike shoes 2</h3>
      <h3 class="product-quantity"></h3>
      <p class="product-price">$20.00</p>
      <button class="cart-btn">Add to Cart</button>
    </div>
  </div>
  
 
  <script src="index.js">
    // let cartCount = 0;

    // }
  </script>
</body>
</html>
